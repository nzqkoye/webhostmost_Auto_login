name: Automated Login Workflow

# 触发事件：这里设置为手动触发（workflow_dispatch）和定时（每天UTC 0:00运行一次）。您可以根据需要修改。
on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 4 * * *'  # 每天运行一次（UTC时间）

jobs:
  login:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 检出仓库代码，以便访问脚本

      - name: Set up Python
        uses: actions/setup-python@v5  # 设置Python环境
        with:
          python-version: '3.x'  # 使用Python 3.x（您的脚本是Python3）

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 安装requests库（re是内置的，无需安装）

      - name: Run login script
        env:
          USERNAME: ${{ secrets.USERNAME }}  # 从GitHub Secrets注入
          PASSWORD: ${{ secrets.PASSWORD }}  # 从GitHub Secrets注入
        run: python login.py  # 运行脚本（假设脚本在scripts/目录下；如果在根目录，改为python login.py）
